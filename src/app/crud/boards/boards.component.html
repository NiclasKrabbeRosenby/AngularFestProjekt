<div class="button-row">
  <a mat-fab color="primary" [routerLink]="['/boards-create']"><mat-icon>add</mat-icon></a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef> displayName </th>
      <td mat-cell *matCellDef="let user" class="title-col"> {{user.displayName}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef> uid </th>
      <td mat-cell *matCellDef="let user"> {{user.uid}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/boards-details/', row.key]"></tr>
  </table>
</div>
